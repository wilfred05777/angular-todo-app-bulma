<h1 class="title">Edit Todo</h1>
<!-- <div mat-dialog-content> -->
<div>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <input type="text" class="input" placeholder="Type todo text here..." />
    </div>
    <br />
    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">
          Cancel
        </button>
      </div>
      <div class="control">
        <button type="submit" class="button">Save</button>
      </div>
    </div>
  </form>
</div>
